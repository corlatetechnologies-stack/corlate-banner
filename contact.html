    <script>
        // Zoho CRM Form Validation
        function validateEmail6864243000001019001() {
            var form = document.forms['WebToLeads6864243000001019001'];
            var emailFld = form.querySelectorAll('[ftype=email]');
            for (var i = 0; i < emailFld.length; i++) {
                var emailVal = emailFld[i].value;
                if ((emailVal.replace(/^\s+|\s+$/g, '')).length != 0) {
                    var atpos = emailVal.indexOf('@');
                    var dotpos = emailVal.lastIndexOf('.');
                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= emailVal.length) {
                        alert('Please enter a valid email address.');
                        emailFld[i].focus();
                        return false;
                    }
                }
            }
            return true;
        }

        function checkMandatory6864243000001019001() {
            var mndFileds = new Array('Last Name');
            var fldLangVal = new Array('Name');
            for (var i = 0; i < mndFileds.length; i++) {
                var fieldObj = document.forms['WebToLeads6864243000001019001'][mndFileds[i]];

                        fieldObj.focus();
                        return false;
                    }

            }
            document.querySelector('.contact-form #formsubmit').setAttribute('disabled', true);
            if (window.showToast) showToast('Sending message to CRM...', 2000);
            return true;
        }
