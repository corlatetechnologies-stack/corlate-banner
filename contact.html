    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            // TODO: send to backend (Zoho/CRM endpoint)
            // For now, show a lightweight success confirmation
            if(window.showToast) showToast('Thanks — message sent. We will reply within 1–2 business days.', 3000);
            
            // Reset form
            this.reset();
        });

        // Open Chat: do NOT call Zoho directly — show guidance and navigate to contact
        window.openChat = function(){ if(window.showToast) showToast('Please use the contact form or email us — chat is not enabled.', 3200); if(document.getElementById('contact')) window.location.hash = '#contact'; else window.location.href = 'contact.html#contact'; };

        // Toast helper
        window.showToast = function(msg, duration){ var t = document.getElementById('toast'); if(!t) return; t.textContent = msg; t.setAttribute('aria-hidden','false'); t.classList.add('show'); clearTimeout(window._toastTimeout); window._toastTimeout = setTimeout(function(){ t.classList.remove('show'); t.setAttribute('aria-hidden','true'); }, duration || 3200); };

        // Site banner handling
        document.addEventListener('DOMContentLoaded', function(){ var b = document.getElementById('siteBanner'); if(b){ if(localStorage.getItem('bannerDismissed')){ b.style.display='none'; document.body.classList.add('banner-hidden'); } else { document.body.classList.remove('banner-hidden'); } } });
        window.dismissBanner = function(){ var b = document.getElementById('siteBanner'); if(!b) return; b.style.display='none'; document.body.classList.add('banner-hidden'); localStorage.setItem('bannerDismissed','1'); };


        // Replace mobile nav toggle & accessible behavior
        window.toggleNav = function(){ var nav = document.querySelector('.nav'); var toggle = document.querySelector('.nav-toggle'); if(!nav || !toggle) return; var isOpen = nav.classList.toggle('open'); toggle.setAttribute('aria-expanded', isOpen); if(isOpen){ // close on outside click document.addEventListener('click', window._navOutsideHandler = function onDocClick(e){ if(!nav.contains(e.target) && e.target !== toggle){ nav.classList.remove('open'); toggle.setAttribute('aria-expanded','false'); document.removeEventListener('click', window._navOutsideHandler); document.removeEventListener('keydown', window._navKeyHandler); } }); // close on Escape document.addEventListener('keydown', window._navKeyHandler = function onDocKey(e){ if(e.key === 'Escape' || e.key === 'Esc'){ nav.classList.remove('open'); toggle.setAttribute('aria-expanded','false'); document.removeEventListener('click', window._navOutsideHandler); document.removeEventListener('keydown', window._navKeyHandler); } }); } else { if(window._navOutsideHandler) document.removeEventListener('click', window._navOutsideHandler); if(window._navKeyHandler) document.removeEventListener('keydown', window._navKeyHandler); } };
        window.closeNavIfOpen = function(){ var nav = document.querySelector('.nav'); var toggle = document.querySelector('.nav-toggle'); if(nav && nav.classList.contains('open')){ nav.classList.remove('open'); if(toggle) toggle.setAttribute('aria-expanded','false'); } };
    </script>
