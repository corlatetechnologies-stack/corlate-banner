        <!-- Contact Section -->

                        <div class="info-details">
                            <h3>Email</h3>

                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="icon">

                    <div class="info-item">

                        </div>
                        <div class="info-details">
                            <h3>WhatsApp</h3>
                            <a href="https://wa.me/27793241570" target="_blank">+27 79 324 1570</a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form-section">
                    <h2>Send Us a Message</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+27 00 000 0000">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" name="subject" required placeholder="How can we help?">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="6" required placeholder="Tell us about your project or inquiry..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            Send Message
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- WhatsApp Floating Button -->
        <a href="https://wa.me/27793241570" target="_blank" class="whatsapp-float" title="Contact us on WhatsApp">

            </svg>
        </a>
    </div>
    
    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // Here you would typically send this to a backend service
            // For now, we'll show a success message
            alert('Thank you for your message! We will get back to you soon.');
            
            // Reset form
            this.reset();
        });
    </script>
