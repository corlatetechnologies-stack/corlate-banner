    <div class="contact-page">
        <header class="topbar topbar-fixed">
            <div class="topbar-inner">
                <div class="logo logo-compact">
                    <img src="Logo-1.png" alt="Corlate logo" class="logo-img"

                </div>
                <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false"

                <nav class="nav">
                    <a class="nav-link" href="index.html" onclick="closeNavIfOpen()">Home</a>
                    <a class="nav-link" href="services.html" onclick="closeNavIfOpen()">Services</a>
                    <a class="nav-link" href="contact.html" onclick="closeNavIfOpen()">Contact</a>

                </nav>
            </div>
        </header>

        <!-- Contact Section (minimal & aligned with home) -->
        <div class="contact-container contact-minimal">
            <div class="contact-content">
                <div class="contact-left">
                    <h2>Contact Us</h2>
                    <p class="audit-lead">Quick questions or want an audit? Drop a short message and we’ll reply within
                        1–2 business days.</p>
                    <div style="margin-top:12px;"><a class="btn outline-cta" href="mailto:info@corlate.co.za">Email
                            Us</a></div>
                </div>

                <div class="contact-right">
                    <form id="contactForm" class="contact-form">
                        <input id="name" type="text" name="name" placeholder="Name" required>
                        <input id="email" type="email" name="email" placeholder="Email" required>
                        <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                        <div style="margin-top:12px;"><button class="btn primary-cta" type="submit">Send
                                Message</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-inner">
                <div class="footer-left">© Corlate Technologies 2026. All rights reserved.
                    <div class="footer-note">We are building this site — some content may be provisional.</div>
                </div>
                <div class="footer-right">
                    <a href="privacy.html" class="footer-link">Privacy</a>
                    <a href="terms.html" class="footer-link">Terms</a>
                </div>
            </div>
        </footer>

        <!-- Zoho Floating Button -->
        <button class="zoho-float" onclick="openChat()" aria-label="Open Chat">
            <svg viewBox="0 0 24 24" class="zoho-icon">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
            </svg>
        </button>

    </div>

    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            // TODO: send to backend
            if (window.showToast) showToast('Thanks — message sent. We will reply within 1–2 business days.', 3000);
            this.reset();
        });

        // Open Chat Function
        window.openChat = function () {
            if (window.$zoho && $zoho && $zoho.salesiq && $zoho.salesiq.initiate) {
                try { $zoho.salesiq.initiate(); } catch (e) { window.location.hash = '#contact'; }
            } else if (window.Zoho && Zoho.salesiq && Zoho.salesiq.show) {
                try { Zoho.salesiq.show(); } catch (e) { window.location.hash = '#contact'; }
            } else {
                window.location.hash = '#contact';
            }
        };

        // Minimal helpers
        window.showToast = function (msg, duration) { var t = document.getElementById('toast'); if (!t) return; t.textContent = msg; t.setAttribute('aria-hidden', 'false'); t.classList.add('show'); clearTimeout(window._toastTimeout); window._toastTimeout = setTimeout(function () { t.classList.remove('show'); t.setAttribute('aria-hidden', 'true'); }, duration || 3200); };
        document.addEventListener('DOMContentLoaded', function () { var b = document.getElementById('siteBanner'); if (b) { if (localStorage.getItem('bannerDismissed')) { b.style.display = 'none'; document.body.classList.add('banner-hidden'); } else { document.body.classList.remove('banner-hidden'); } } });
        window.dismissBanner = function () { var b = document.getElementById('siteBanner'); if (!b) return; b.style.display = 'none'; document.body.classList.add('banner-hidden'); localStorage.setItem('bannerDismissed', '1'); };

        window.toggleNav = function () { var nav = document.querySelector('.nav'); var toggle = document.querySelector('.nav-toggle'); if (!nav || !toggle) return; var isOpen = nav.classList.toggle('open'); toggle.setAttribute('aria-expanded', isOpen); if (isOpen) { document.addEventListener('click', window._navOutsideHandler = function onDocClick(e) { if (!nav.contains(e.target) && e.target !== toggle) { nav.classList.remove('open'); toggle.setAttribute('aria-expanded', 'false'); document.removeEventListener('click', window._navOutsideHandler); } }); } };
        window.closeNavIfOpen = function () { var nav = document.querySelector('.nav'); if (nav && nav.classList.contains('open')) { nav.classList.remove('open'); var toggle = document.querySelector('.nav-toggle'); if (toggle) toggle.setAttribute('aria-expanded', 'false'); } };
    </script>
    <script>window.$zoho = window.$zoho || {}; $zoho.salesiq = $zoho.salesiq || { ready: function () { } }</script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.com/widget?wc=siq60a528476f7ac668adb68f724319ffc3"

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" aria-hidden="true"></div>
